<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Início</title>
</head>

<body>
  <div class="Inicio">
    <div class="Site">
      <header class="Cabecalho">
        <div class="Cabecalho_1">
          <div class="Img">
            <img class="Img_1" src="Logo.png" alt="Logo ADIMO" />
          </div>
          <div class="Cabecalho_2"></div>
        </div>
        <div class="Inicio_1">
          <div class="Inicio_2">
            <a class="Inicio_3" href="index.html" target="_self" rel="noopener">
              <span class="Inicio_4" type="1">Início</span>
            </a>
          </div>
          <div class="Inicio_2">
            <a class="Inicio_3" href="historia.html" target="_self" rel="noopener">
              <span class="Inicio_4" type="3">História</span>
            </a>
          </div>
          <div class="Inicio_2">
            <a class="Inicio_3" href="/contato.html" target="_self" rel="noopener">
              <span type="4" class="Inicio_4">Contato</span>
            </a>
          </div>
          <div class="Inicio_2">
            <a class="Inicio_3" href="interacao.html" target="_self" rel="noopener">
              <span class="Inicio_4" type="1">Negocie seu Imóvel</span>
            </a>
          </div>
        </div>
        <div class="Img_2">
          <img class="Img_3" src="Faixada.jpg" alt="Faixada" />
          <h1 class="Texto"></h1>
        </div>
        <div class="container">
          <h1>Encontre o seu imóvel ideal</h1>
          <div class="content">
            <div class="group">
              <label for="negocio">Negócio:</label>
              <select name="negocio" id="negocio">
                <option value="">Selecione</option>
                <option value="venda">Venda</option>
                <option value="locacao">Locação</option>
              </select>
            </div>
            <div class="group">
              <label for="tipo">Tipo do Imóvel:</label>
              <select name="tipo" id="tipo">
                <option value="">Selecione</option>
                <option value="apartamento">Apartamento</option>
                <option value="casa">Casa</option>
                <option value="comercial">Comercial</option>
              </select>
            </div>
            <div class="group">
              <label for="Bairro">Bairro:</label>
              <select name="Bairro" id="Bairro">
                <option value="">Selecione</option>
                <option value="Moema">Moema</option>
                <option value="jardim Marajoara">Jardim Marajoara</option>
                <option value="Alto da Boa Vista">Alto da Boa Vista</option>
              </select>
            </div>
            <div class="group">
              <label for="min_value">Valor mínimo:</label>
              <input type="number" name="min_value" id="min_value" placeholder="R$0,00">
            </div>
            <div class="group">
              <label for="max_value">Valor máximo:</label>
              <input type="number" name="max_value" id="max_value" placeholder="R$0,00">
            </div>
            <button type="submit">Pesquisar</button>
          </div>
        </div>
      </header>
    </div>
  </div>
</body>

</html>
