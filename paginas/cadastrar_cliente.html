<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/cadastrar_cliente.css">
    <title>Cadastrar Cliente</title>
</head>

<body>

    <header>
        <div class="container">

            <h1>
                <div class="background-logo">
                    <img src="../assets/image/logo_mini.svg" alt="Logo">
                </div>ADIMO Imobiliária
            </h1>
            <nav>
                <ul>
                    <li><a href="./tela_atendente.html">home</a></li>
                    <li><a href="./anlise_credito.html">Análise de Crédito</a></li>
                    <li><a href="./reserva.html">Reserva</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content">

                <form id="registrationForm">
                    <h2>Cadastrar Cliente</h2>
                    <label for="clientName">Nome do Cliente:</label>
                    <input type="text" id="clientName" name="clientName" required>

                    <label for="clientAddress">Endereço do Cliente:</label>
                    <input type="text" id="clientAddress" name="clientAddress" required>

                    <label for="email">Endereço de Email</label>
                    <input type="text" id="email" name="email" required>

                    <label for="clientPhone">Telefone do Cliente:</label>
                    <input type="text" id="clientPhone" name="clientPhone" required>

                    <label for="clientCPF">CPF do Cliente:</label>
                    <input type="text" id="clientCPF" name="clientCPF" required>

                    <button type="submit">Cadastrar Cliente</button>
                </form>

                <img src="../assets/image/undraw_sign_up_n6im.svg" alt="image login">
            </div>
        </div>
    </main>

</body>

</html>
