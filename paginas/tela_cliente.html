<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/tela_cliente.css">

    <title>Carteira de Imóveis</title>
</head>

<body>

    <header>
        <div class="container">
            <h1>
                <div class="background-logo">
                    <img src="../assets/image/logo_mini.svg" alt="Logo">
                </div>
                Carteira de Imóveis
            </h1>
            <nav>
                <ul>
                    <li><a href="#property-list">Lista de Imóveis</a></li>
                    <li><a href="#list-interest">Lista de Interesses</a></li>
                    <li><a href="#schedule-visits">Agendar Visitas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="property-list">
            <div class="container">
                <h2>Imóveis em São Paulo, SP</h2>
                <div class="list-content" id="propertyList">

                </div>
            </div>
        </section>
    
        <section id="list-interest">
            <div class="container">
                <h2>Lista de Interesses</h2>
                <p>Adicione novos imoveis a sua lista de interesses.</p>
                <ul id="interestsList">
                </ul>
            </div>
        </section>
    
        <section id="schedule-visits">
            <div class="container">
                <h2>Agendar Visitas</h2>
                <p>Adicione novos imoveis a sua lista de visitas.</p>
                <ul id="scheduledVisitsList">
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 ADIMO. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../assets/js/cliente.js"></script>
    <script src="../assets/js/scroll.js"></script>
</body>
</html>
