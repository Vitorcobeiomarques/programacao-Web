<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/analise_credito.css">
    <title>Análise de Crédito</title>
</head>
<body>

    <header>
        <div class="container">

            <h1>
                <div class="background-logo">
                    <img src="../assets/image/logo_mini.svg" alt="Logo">
                </div>ADIMO Imobiliária
            </h1>
            <nav>
                <ul>
                    <li><a href="./tela_atendente.html">home</a></li>
                    <li><a href="./cadastrar_cliente.html">Cadastrar Cliente</a></li>
                    <li><a href="./reserva.html">Reserva</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
                <div class="content">
                    <form id="registrationForm">
    
                        <h2>Análise de Crédito</h2>
    
                        <label for="clientName">Nome do Cliente:</label>
                        <input type="text" id="clientName" name="clientName" required>
    
                        <label for="clientCPF">CPF do Cliente:</label>
                        <input type="text" id="clientCPF" name="clientCPF" required>
    
                        <label for="clientPhone">Telefone do Cliente:</label>
                        <input type="text" id="clientPhone" name="clientPhone" required>
    
                        <label for="clientAddress">Endereço do Cliente:</label>
                        <input type="text" id="clientAddress" name="clientAddress" required>
    
                        <label for="clientEmail">Email do Cliente:</label>
                        <input type="text" id="clientEmail" name="clientEmail" required>
    
                        <label for="clientSalary">Salário do Cliente:</label>
                        <input type="text" id="clientSalary" name="clientSalary" required>
    
                        <label for="clientCredit">Crédito do Cliente:</label>
                        <input type="text" id="clientCredit" name="clientCredit" required>
    
                        <label for="clientCredit">Imóvel do Cliente:</label>
                        <input type="text" id="clientCredit" name="clientCredit" required>
    
                        <button type="submit">Analisar Crédito</button>
                    </form>
    
                    <img src="../assets/image/undraw_credit_card_re_blml.svg" alt="image">
                </div>
        </div>
    </main>
    
</body>
</html>
