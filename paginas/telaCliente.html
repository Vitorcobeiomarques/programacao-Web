<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Página do Cliente</title>
    <!-- Adicione os links para os estilos CSS quando estiver pronto -->
</head>

<body>
    <header>
        <nav>
            <!-- Barra de navegação -->
            <ul>
                <li><a href="#pesquisa-imoveis">Pesquisa de Imóveis</a></li>
                <li><a href="#lista-interesses">Lista de Interesses</a></li>
                <li><a href="#agendamento-visitas">Agendamento de Visitas</a></li>
            </ul>
        </nav>
    </header>

    <section id="pesquisa-imoveis">
        <!-- Formulário de pesquisa de imóveis -->
        <h2>Pesquisa de Imóveis</h2>
        <form>
            <!-- Adicione os campos de pesquisa aqui -->
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao">

            <!-- Outros campos de pesquisa -->

            <button type="submit">Pesquisar</button>
        </form>
    </section>

    <section id="lista-interesses">
        <!-- Lista de imóveis selecionados -->
        <h2>Lista de Interesses</h2>
        <ul>
            <!-- Adicione os itens da lista de imóveis aqui -->
            <li>
                <h3>Nome do Imóvel</h3>
                <!-- Informações do imóvel -->
                <button>Agendar Visita</button>
            </li>
        </ul>
    </section>

    <section id="agendamento-visitas">
        <!-- Formulário de agendamento de visitas -->
        <h2>Agendamento de Visitas</h2>
        <form>
            <!-- Adicione os campos do formulário de agendamento aqui -->
            <label for="data-visita">Data da Visita:</label>
            <input type="date" id="data-visita" name="data-visita">

            <!-- Outros campos do formulário -->

            <button type="submit">Agendar Visita</button>
        </form>
    </section>

    <section id="notificacoes">
        <!-- Notificações e mensagens -->
        <h2>Notificações</h2>
        <ul>
            <!-- Adicione as notificações aqui -->
            <li>Mensagem importante...</li>
        </ul>
    </section>

    <!-- Adicione scripts JavaScript aqui quando estiver pronto -->
</body>

</html>
