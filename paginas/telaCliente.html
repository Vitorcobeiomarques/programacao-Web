<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Página do Cliente</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#pesquisa-imoveis">Pesquisa de Imóveis</a></li>
                <li><a href="#lista-interesses">Lista de Interesses</a></li>
                <li><a href="#agendamento-visitas">Agendamento de Visitas</a></li>
            </ul>
        </nav>
    </header>

    <section id="pesquisa-imoveis">
        <h2>Pesquisa de Imóveis</h2>
        <form>
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao">

            <button type="submit">Pesquisar</button>
        </form>
    </section>

    <section id="lista-interesses">
        <h2>Lista de Interesses</h2>
        <ul>
            <li>
                <h3>Nome do Imóvel</h3>
                <button>Agendar Visita</button>
            </li>
        </ul>
    </section>

    <section id="agendamento-visitas">
        <h2>Agendamento de Visitas</h2>
        <form>
            <label for="data-visita">Data da Visita:</label>
            <input type="date" id="data-visita" name="data-visita">

            <button type="submit">Agendar Visita</button>
        </form>
    </section>

    <section id="notificacoes">
        <h2>Notificações</h2>
        <ul>
            <li>Mensagem importante...</li>
        </ul>
    </section>

</body>

</html>
